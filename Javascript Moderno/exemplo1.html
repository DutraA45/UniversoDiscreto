<!--
O javascript foi criado para tornas as
páginas Web "mais vivas"

Os programas dessa linguagem são chamados
de scripts. Eles podem ser escritos
diretamente no HTML e serem executados
automaticamente assim que a página é
carregada.

Os scripts são escritos e executados
diretamente pelo navegador, sem depender
de alguma outra ferramenta a mais.

O javascript moderno é uma linguagem de
programação segura, que não permite por exemplo
acesso ao hardware de memória ou CPU

Suas capacidades dependem do ambiente executado:
com o NodeJS por exemplo é possível suportar
funções como ler/escrever arquivos arbitrários,
executar requisições de rede, dentre outras
coisas.

O javascript na página Web é capaz de realizar praticamente
qualquer coisa relativa a manipulação da página Web,
interação com o usuário e até mesmo com o servidor Web.

Por exemplo:
-Adicionar novo html na página, mudar o conteúdo existente, modificar estilos;
-Reagir às ações do usuário, ser executado após um clique do mouse, interagir com movimentos do ponteiro do mouse,
ao pressionar teclas;
-Enviar requisições pela rede aos servidores remotos, baixar e fazer upload de arquivos;
-Pegar e introduzir informações via cookies, perguntar coisas aos visitantes, mostrar mensagens;
-Lembrar de conteúdo guardado no lado do cliente.

E o que torna o javascript assim tão especial? Três coisas:

-Integração total com html/css;
-Coisas simples são feitas facilmente;
-É suportado pelos principais navegadores e ativados por padrão;

Agora vamos fazer nosso primeiro código!
